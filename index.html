<!DOCTYPE html>
<html>
<head>
<title>Loan Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<style>
    html, body {height:100%}
</style>
</head>
<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Loan Calculator
                    </div>
                    <div class="card-body">
                        <!-- form with three numerical fields-->
                        <form>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount">
                            </div>
                            <div class="mb-3">
                                <label for="rate" class="form-label">Rate</label>
                                <input type="number" class="form-control" id="rate" name="rate" placeholder="Rate">
                            </div>
                            <div class="mb-3">
                                <label for="years" class="form-label">Years</label>
                                <input type="number" class="form-control" id="years" name="years" placeholder="Years">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" id="calculate-loan">Calculate</button>
                                <button type="button" class="btn btn-secondary" id="reset-loan">Reset</button>
                            </div>
                            <label for="monthly-payment" class="form-label">Monthly Payment</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Monthly payment" aria-label="Recipient's username" id="monthly-payment" disabled>
                                <button class="btn btn-outline-secondary copy-button" type="button"><i class="fas fa-copy"></i></button>
                            </div>
                            <label for="total-payment" class="form-label">Total Payment</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Total payment" aria-label="Recipient's username" id="total-payment" disabled>
                                <button class="btn btn-outline-secondary copy-button" type="button"><i class="fas fa-copy"></i></button>
                            </div>
                            <label for="total-interest" class="form-label">Total Interest</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Total interest" aria-label="Recipient's username" id="total-interest" disabled>
                                <button class="btn btn-outline-secondary copy-button" type="button"><i class="fas fa-copy"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
